<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insersão de Fontes Externas</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Bungee&family=Cabin:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Italianno&display=swap');
        body{
            font-family: 'Cabin', sans-serif;
            font-size: 1em;
            color: black;
            font-weight: lighter;
        }
        h1{
            font-family: 'Bebas Neue', cursive;
            font-size: 3.5em;
        }
    </style>
</head>
<body>
    <h1>Título</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, debitis ad itaque dolores eligendi suscipit porro? Odit fugit beatae magni rem soluta officiis quaerat, eos sapiente accusantium. Sint, tempora reprehenderit?</p>
</body>
</html>
